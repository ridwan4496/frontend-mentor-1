<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main>
    <div class="container">      
      <div class="grid">

        <div class="img">
          <img src="./images/image-product-desktop.jpg" alt="image-product">
        </div>
        
        <div class="card-content">          
            <h6 class="prod-category">Perfume</h6>
            <h2 class="prod-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="prod-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>          
          <div class="price">
            <h1>$149.99</h1>
            <h3>$169.99</h3>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="cart-icon">
            Add to Cart
          </button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
